<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        p~p{
            color: yellow;
        }
        div{
            border: red 3px solid;
            margin: 10px;
            padding: 10px;
            p{
                color:  red;
            }
        }
        a:hover {
            background-color: yellow;
            color: black;
        }


    </style>
<body>
    <p>Esto es un parrafo</p>
    <div>
        <p>Esto es un parrafo <a href="view-source:https://www.mclibre.org/consultar/htmlcss/css/css-pseudoclases.html#pseudo-clase-enlace">enlace</a></p>
        <ul>esto es una lista</ul>
        <ul><p>Esto es un parrafo dento de una lista</p></ul>
        <p>Esto es otro parrafo</p>
        <address>Esto no es un parrafo </address>
    </div>
    <p>Esto es un parrafo</p>

</body>
</html>
